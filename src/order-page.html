<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <link rel="stylesheet" href="../css/order-page.css" />
  </head>
  <body>

      <div class="hamburger-menu-wrapper">
        <a
          href="javascript:void(0);"
          onclick="onHamburgerMenuClick()"
        >
        <i class="fas fa-bars hamburger-menu-icon">

        <ul id="navbar-items">
          <li><a href="../src/index.html">Home</a></li>

    <!------------------------------------Joey's part rewritten--------------------->
    <!------------------------------------Order Form------------------------------>
    <div class="container">
      <h2 style="text-align: center" ;>
        Order form for <span class="product-name"></span>
      </h2>
      <div class="product-image"></div>
      <form action="" class="order-form" id="order-form">
        <div class="user-details">
          <div class="input-box">
            <label for="firstname" class="details">First Name: </label>
            <input
              type="text"
              name="firstname"
              placeholder="Enter your first name"
              minlength=3
              required
              id="firstname"
              minlength="3"
            />
            <!--<p id="firstname-message"></p>-->
            <br />
          </div>
          <div class="input-box">
            <label for="firstname" class="details">Last Name: </label>
            <input
              type="text"
              name="lastname"
              placeholder="Enter your last name"
              minlength=3
              required
              id="lastname"
              minlength="3"
            />
            <br />
          </div>
          <div class="input-box">
            <label for="email" class="details">Email: </label>
            <input
              type="email"
              name="email"
              placeholder="abcd@efg.com"
              minlength=5
              required
              id="email"
            />
            <br />
          </div>
          <div class="input-box">
            <label for="amount-select">Please choose the quantity:</label>
            <input type="number" name="amount-select" id="amount-select">
            <span id="amount-select"></span>
          </div>
          <!-------------------------------Shipping information ------------------------------------->
          <h5 style="font-size: 25px">Shipping Information</h5>
          <div class="shipping-details">
            <div class="input-box">
              <label for="street" class="details">Shipping Address:</label>
              <input
                type="text"
                name="street"
                placeholder="Ex: 1234 University Drive"
                required
                id="street"
              />
            </div>
            <div class="input-box">
              <label for="city" class="details">City:</label>
              <input
                type="text"
                name="city"
                placeholder="Ex: Irvine"
                required
                id="city"
              />
            </div>
            <div class="input-box">
              <label for="state" class="details">State:</label>
              <select name="state" id="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              <br />
            </div>
            <div class="input-box">
              <label for="shipping-method" class="details"
                >Shipping method</label
              >
              <br />
              <select name="shipping-method" id="shipping-method">
                <option value="sameday">Same day Shipping -- $9.99</option>
                <option value="overnight">Overnight Shipping -- $5.99</option>
                <option value="2-day">2-day Shipping -- $1.99</option>
                <option value="standard">Standard Shipping -- Free</option>
              </select>
              <br />
            </div>
          </div>

          <!------------------------- Card Information----------------------->
          <h5 style="font-size: 25px">Card Information</h5>
          <div class="card-info">
            <div class="input-box">
              <label for="card-name" class="details">Name On Card</label>
              <input
                type="text"
                placeholder="Full Name on card"
                required 
                id="card-name"
                required
                name="card-name"
              />
              <br />
            </div>
            <div class="input-box">
              <label for="card-number" class="details">Card Number</label>
              <input
                type="text"
                placeholder="XXXX XXXX XXXX XXXX"
                required
                minlength="16"
                id="card-number"
                name="card-number"
              />
              <br />
            </div>
            <div class="input-box">
              <label for="expire-date" class="details">Expiration Date</label>
              <input
                type="text"
                placeholder="mm/yy"
                required
                id="expire-date"
                name="expire-date"
              />
              <br />
            </div>
            <div class="input-box">
              <label for="cvv" class="details">CVV</label>
              <input type="text" placeholder="Ex: 123" required minlength="3" id="cvv" name="cvv" />
              <br />
            </div>
          </div>
          <!--------------------------- Order Summary------------------------->
          <div class="order-summary">
            <h5 style="font-size: 25px">Order Summary</h5>
            <br />
            <p>
              Item Added: <strong><span class="product-name"></span></strong>
            </p>
            <p>
              Quantity: <strong><span id="qty-selected">1</span></strong>
            </p>
            <p>
              Item price: <strong><span id="unit-price"></span></strong>
            </p>
            <p>
              Shipping: <strong><span id="shipping-cost">$9.99</span></strong>
            </p>
            <p>
              Total Price: <strong><span class="total-price"></span></strong>
            </p>
            <div class="submit-btn">
              <button type="submit" class="order-form-btn" >Submit</button>
            </div>
            
          </div>
        </div>
      </form>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.1/jquery.validate.min.js"></script>
  <script src="../js/order-page.js"></script>

    src="https://kit.fontawesome.com/3957f95a4e.js"
    crossorigin="anonymous"
  ></script>
</html>
