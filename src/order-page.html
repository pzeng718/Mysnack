  <!------------------------------------Order Form------------------------------>
    <div class="container">
      <h2 style="text-align: center";> Order form for <span class="product-name"></span></h2>
      <div class="product-image"></div>
      <form action="" class="order-form">
        <div class="user-details">
          <div class="input-box">
            <label for="firstname" class="details">Firstname: </label>
            <input type="text" name="firstname" placeholder="Enter your first name" required id="firstname"/>
            <br>
          </div>
          <div class="input-box">
            <label for="firstname" class="details">Lastname: </label>
            <input type="text" name="lastname" placeholder="Enter your last name" required id="lastname" />
            <br />
          </div>
          <div class="input-box">
            <label for="email" class="details">Email: </label>
            <input type="text"name="email" placeholder="abcd@efg.com" required id="email"/>
            <br />
          </div>
          <div class="input-box">
            <label for="amount-select" class="details">Choose the quantity:</label>
            <input type="number" id="amount-select" value="1">
          </div>
        <!-------------------------------Shipping information ------------------------------------->
        <h5 style="font-size: 25px;">Shipping Information</h5>
        <div class="shipping-details">
          <div class="input-box">
            <label for="street" class="details">Shipping Address:</label>
            <input type="text" name="street" placeholder="Ex: 1234 University Drive" required id="street"/> 
          </div>
          <div class="input-box">
            <label for="city" class="details">City:</label>
            <input type="text" name="city" placeholder="Ex: Irvine" required id="city"/>
          </div>
          <div class="input-box">
            <label for="state" class="details">State:</label>
            <select name="state" id="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
<option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            </select>
          <br />
          </div>
          <div class="input-box">
            <label for="shipping-method" class="details">Shipping method</label>
            <br />
            <select name="shipping-method" id="shipping-method">
              <option value="sameday">Same day Shipping -- $9.99</option>
              <option value="overnight">Overnight Shipping -- $5.99</option>
              <option value="2-day">2-day Shipping -- $1.99</option>
              <option value="standard">Standard Shipping -- Free</option>
            </select>
            <br />
          </div>
        </div>
        
        <!------------------------- Card Information----------------------->
        <h5 style="font-size: 25px;">Card Information</h5>
        <div class="card-info">
          <div class="input-box">
            <label for="card-name" class="details">Name On Card</label>
            <input type="text" placeholder="Full Name on card"id="card-name" name="card-name">
            <br>
          </div>
          <div class="input-box">
            <label for="card-number" class="details">Card Number</label>
            <input type="text" placeholder="XXX XXXX XXXX XXXX" id="card-number" name="card-number">
            <br>
          </div>
          <div class="input-box">
            <label for="expire-date" class="details">Expiration Date</label>
            <input type="text" placeholder="mm/yy"id="expire-date" name="expire-date">
            <br>
          </div>
          <div class="input-box">
            <label for="cvv" class="details">CVV</label>
            <input type="text" placeholder="Ex: 123 "id="cvv" name="cvv">
            <br>
          </div>
        </div>
        <br>
      <!--------------------------- Order Summary------------------------->
      <h5 style="font-size: 25px;">Order Summary</h5><br>
      <div class="order-summary">
        <p>Item Added: </strong><span id="product-name"></span></p>
        <p>Quantity: <span id="amount-select"></span></p>
        <p>Item price: <span id="price-info"></span></p>
        <p>Shipping: <span id="shipping-method"></span></p>
        <label for="amount">Total Amount: </label><br>
        <button type="submit" class="order-form-btn" >Submit</button>
      </div>
      </div>
    </form>
