<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <link rel="stylesheet" href="../css/order-page.css" />
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">
        Order form for <span class="product-name"></span>
      </h2>
      <div class="product-image"></div>
      <form action="" class="order-form">
        <label for="firstname">Firstname: </label>
        <input
          type="text"
          name="firstname"
          placeholder="Your first name"
          required
          id="firstname"
        />
        <br />
        <label for="firstname">Lastname: </label>
        <input
          type="text"
          name="lastname"
          placeholder="Your last name"
          required
          id="lastname"
        />
        <br />
        <label for="email">Email: </label>
        <input
          type="text"
          name="email"
          placeholder="abcd@efg.com"
          required
          id="email"
        />
        <br />
        <label for="amount-select">Please choose the quantity:</label>
        <input type="number" id="amount-select" value="1" max="10">

        <!-- Shipping information -->
        <h5 style="margin-bottom: 0.5em">Shipping Information</h5>
        <label for="street">Shipping Address:</label>
        <input
          type="text"
          name="street"
          placeholder="Ex: 1234 University Drive"
          required
          id="street"
          style="width: 300px"
        />
        <br />
        <label for="city">City:</label>
        <input
          type="text"
          name="city"
          placeholder="Ex: Irvine"
          required
          id="city"
        />
        <label for="state">State:</label>
        <select name="state" id="state">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        
        <br />
        <label for="shipping-method">Choose a shipping method</label>
        <br />
        <select name="shipping-method" id="shipping-method">
          <option value="sameday">Same day Shipping -- $9.99</option>
          <option value="overnight">Overnight Shipping -- $5.99</option>
          <option value="2-day">2-day Shipping -- $1.99</option>
          <option value="standard">Standard Shipping -- Free</option>
        </select>
        <br />
        <!------------------------- Card Information----------------------->
        <div class="card-info">
          <div class="form-control">
            <label for="card-name">Name On Card</label>
            <input type="text" placeholder="Full Name on card"id="card-name" name="card-name">
          <br>
          </div>
          <div class="form-control">
            <label for="card-number">Card Number</label>
            <input type="text" placeholder="XXX XXXX XXXX XXXX" id="card-number" name="card-number">
          <br>
          </div>
          <div class="form-control">
            <label for="expire-date">Expiration Date</label>
            <input type="text" placeholder="mm/yy"id="expire-date" name="expire-date">
          <br>
          </div>
          <div class="form-control">
            <label for="cvv">CVV</label>
            <input type="text" placeholder="Ex: 123 "id="cvv" name="cvv">
          <br>
          </div>
          
        </div>
        <!--------------------------- Order Summary------------------------->
        <div class="order-summary">
          <h5 style="text-align: center;">Order Summary</h5>
          <p>Item Added: </strong><span id="product-name"></span></p>
          <p>Quantity: <span id="amount-select"></span></p>
          <p>Item price: <span id="price-info"></span></p>
          <p>Shipping: <span id="shipping-method"></span></p>
        </div>
        <label for="amount">Total Amount: </label><br>
        <!--<span class="amount-select"></span>-->
        <!--<div class="price-info"></div>-->
        <button type="submit" class="order-form-btn" >Submit</button>
      </form>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/order-page.js"></script>
  <script src="https://kit.fontawesome.com/3957f95a4e.js" crossorigin="anonymous"></script>
</html>
